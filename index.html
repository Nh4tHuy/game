<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kích Hoạt Bản Quyền - Hệ Thống Ứng Dụng</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gray: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; } /* Chống bôi đen văn bản */

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* MÀN HÌNH KHÓA */
        #lock-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 440px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }

        .id-container {
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1.5rem 0;
            border: 1px dashed #cbd5e1;
        }

        #display-id {
            font-family: monospace;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            user-select: text; /* Cho phép nhập liệu */
        }

        .btn-activate {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* FOOTER BẢN QUYỀN */
        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* IFRAME FULLSCREEN */
        #main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="lock-screen">
        <div class="card">
            <h2 style="margin-bottom: 8px;">Kích Hoạt Ứng Dụng</h2>
            <p style="font-size: 0.9rem; color: #64748b;">Vui lòng liên hệ Admin để nhận Key kích hoạt.</p>
            
            <div class="id-container">
                <span id="display-id">......</span>
                <button style="cursor:pointer; border:none; background:none; color:var(--primary); font-weight:600;" onclick="copyId()">Copy</button>
            </div>
            
            <label for="key-input">Mã kích hoạt (License Key)</label>
            <input type="text" id="key-input" placeholder="Nhập License Key...">
            <button class="btn-activate" onclick="checkLicense()">Kích Hoạt Hệ Thống</button>
            <p id="msg" style="margin-top:12px; font-size:0.85rem;"></p>
        </div>

        <div class="footer">
            <p>© 2026 Bản quyền thuộc về <strong>Nhật Huy</strong></p>
            <p style="opacity: 0.6; margin-top: 4px;">Protected by SecureScript</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <iframe id="app-frame" src="about:blank"></iframe>
    </div>

    <script>
        // CHỐNG COPPY & F12
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || 
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                return false;
            }
        };

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzz3sX1jrj4xUzqBE-oT29Aa3ScUDwEpyFSNS3LVWFs9fVvxtr479ZAMD2aKDZc7h5Qtw/exec";
        const APP_URL = "https://sparkly-sundae-678f93.netlify.app/";

        function getDeviceId() {
            let id = localStorage.getItem('device_id');
            if (!id) {
                id = Math.random().toString(36).substring(2, 8).toUpperCase();
                localStorage.setItem('device_id', id);
            }
            return id;
        }

        document.getElementById('display-id').innerText = getDeviceId();

        window.onload = function() {
            if (localStorage.getItem('is_activated') === 'true') showContent();
        };

        function copyId() {
            navigator.clipboard.writeText(localStorage.getItem('device_id'));
            alert("Đã sao chép mã ID!");
        }

        async function checkLicense() {
            const key = document.getElementById('key-input').value.trim();
            const msg = document.getElementById('msg');
            const devId = localStorage.getItem('device_id');
            
            if (!key) return;
            msg.innerText = "Đang kiểm tra...";

            try {
                const response = await fetch(`${SCRIPT_URL}?id=${devId}&key=${key}`);
                const result = await response.text();
                if (result === "valid") {
                    localStorage.setItem('is_activated', 'true');
                    showContent();
                } else {
                    msg.style.color = "red";
                    msg.innerText = "Key không chính xác!";
                }
            } catch (e) {
                msg.innerText = "Lỗi kết nối!";
            }
        }

        function showContent() {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('app-frame').src = APP_URL;
        }
    </script>
</body>
</html>
